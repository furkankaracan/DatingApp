<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group is-invalid">
    <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
      Please enter your User Name
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('username').hasError('minlength') && registerForm.get('username').touched">
      User Name must be at least 4 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control is-invalid" formControlName="password" placeholder="Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Please enter your password
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>

  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmpassword').touched 
    && registerForm.get('confirmpassword').errors 
    || registerForm.hasError('mismatch')}" class="form-control is-invalid" formControlName="confirmpassword"
      placeholder="Confirm Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmpassword').hasError('required') && registerForm.get('confirmpassword').touched">
      Please confirm your password
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmpassword').touched">
      Passwords does not match
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input 
    [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
    class="form-control"
    placeholder="Date of Birth" 
    formControlName="dateOfBirth" 
    type="text" 
    bsDatepicker 
    [bsConfig]="bsConfig" >
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Choose your gender</label>
    <label class="radio-inline">
      <input type="radio" class="mr-3" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" class="mr-3" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
